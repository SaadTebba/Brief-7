<body>
    <main>
        <article id="article1">

            <form>

                <label for="nom">Nom</label>
                <input type="text" id="nom">
                <i class="fas fa-exclamation-circle" id="nomerror">Le nom du produit sont des chaînes de caractères d'une longueur maximale de 30</i><br>

                <label for="marque">Marque</label>
                <input type="text" id="marque">
                <i class="fas fa-exclamation-circle" id="marqueerror">La marque du produit sont des chaînes de caractères d'une longueur maximale de 30</i><br>

                <label for="prix">Prix</label>
                <input type="text" id="prix">
                <i class="fas fa-exclamation-circle" id="prixerror">Le prix doit être un réel</i><br>

                <label for="date">Date Production</label>
                <input type="date" id="date" required pattern="\d{4}-\d{2}-\d{2}" required><br>

                <select name="type" id="type">
                    <option value="Hygiène et toilette">Hygiène et toilette</option>
                    <option value="Soins esthétiques">Soins esthétiques</option>
                    <option value="Produits solaires">Produits solaires</option>
                    <option value="Beauté des mains et des pieds">Beauté des mains et des pieds</option>
                    <option value="Produits de maquillage">Produits de maquillage</option>
                    <option value="Entretien capillaires">Entretien capillaires</option>
                    <option value="Parfums">Parfums</option>
                </select>

                <p>Est en promotion:</p>
                <label for="non">non</label>
                <input type="radio" id="non" name="promotion" value="non">
                <label for="oui">oui</label>
                <input type="radio" id="oui" name="promotion" value="oui">
                <i class="fas fa-exclamation-circle" id="promotionerror">Choose une option</i><br>

            </form>

            <input type="button" value="ajouter" id="ajouter" onclick="ajouter()">

        </article>
        <article id="artcile2">
            
            <table id="table">
                <tr>
                    <th>Nom</th>
                    <th>Marque</th>
                    <th>Prix</th>
                    <th>Date Production</th>
                    <th>Type</th>
                    <th>Promotion</th>
                    <th>Modification</th>
                    <th>Suppression</th>
                </tr>
            </table>
            
        </article>
    </main>
</body>

</html>
